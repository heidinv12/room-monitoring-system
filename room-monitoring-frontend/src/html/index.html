<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
  	<h4>Configuration</h4>
	<h3>Min Temperature:</h3>
	<input type="number" name="temperature" id="mintemp">
	<h3>Max Temperature:</h3>
	<input type="number" name="temperature" id="maxtemp">
	<h3>Min Humidity:</h3>
	<input type="number" name="humidity" id="minhumid">
	<h3>Max Humidity:</h3>
	<input type="number" name="humidity" id="maxhumid"><br><br>
	<button id="button">submit</button>

	<h4>Add Phone:</h4>
	<h3>User Name:</h3>
	<input type="text" name="usernme" id="user">
	<h3>Phone:</h3>
	<input type="number" name="phone" id="phone"><br><br>
	<button id="phonebutton">submit</button>
  </body>
</html>
